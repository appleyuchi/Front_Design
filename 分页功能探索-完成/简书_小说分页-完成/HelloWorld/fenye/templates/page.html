<html lang="en" xmlns="http://www.w3.org/1999/html">
 <head></head>
 <body>
  {% load static %}    
  <meta charset="UTF-8" /> 
  <link href="{%  static  'css/bootstrap.min.css' %}" rel="stylesheet" /> 
  <script src="{% static 'js/jquery.min.js' %}"></script> 
  <script src="{% static 'js/bootstrap.min.js' %}"></script> 
  <title>分页</title>  
  <br /> 
  <div class="text-center">
    {% for book in books %} 
   <span>书名： {{ book }} <br /></span> {% endfor %} 
  </div> {# 实现分页标签的代码 #} {# 这里使用 bootstrap 渲染页面 #} 
  <div id="pages" class="text-center"> 
   <nav> 
    <ul class="pagination"> 
     <li class="step-links"> 



     <!-- 　如果这些书有上一页，就显示"上一页" -->
     {% if books.has_previous %} 
     <a class="active" href="?page={{ books.previous_page_number }}">上一页</a> 
     {% endif %} 


<!-- 这是战士的内容 -->
     <span class="current"> Page {{ books.number }} of {{ books.paginator.num_pages }}
     </span> 





     <!-- 　如果这些书有下一页，就显示"下一页" -->
     {% if books.has_next %} 
     <a class="active" href="?page={{ books.next_page_number }}">
     下一页
     </a> 
     {% endif %} 


     </li> 
    </ul> 
   </nav> 
  </div>  
 </body>
</html>
