<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Vue 测试实例 - 菜鸟教程(runoob.com)</title>
</head>
<style>
.class1{
  background: #444;
  color: #eee;
}
</style>
<body>
<script src="https://cdn.staticfile.org/vue/2.2.2/vue.min.js"></script>

<div id="app">
  <label for="r1">修改颜色</label><input type="checkbox" v-model="use" id="r1">
  <br><br>
  <div v-bind:class="{'class1': use}">
    v-bind:class 指令（将style-class1和v-model绑定，也就是颜色和）
  </div>
</div>
    
<script>
//上面的vbind是用来绑定以下两者:
//css效果和 模型v-model以及文字
	
	
new Vue({
    el: '#app',
  data:{
      use: false//表示这个名字叫“use”的模型默认不使用css效果
  }
});
</script>
</body>
