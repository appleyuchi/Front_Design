<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Vue 测试实例 - 菜鸟教程(runoob.com)</title>
<script src="https://cdn.staticfile.org/vue/2.2.2/vue.min.js"></script>
</head>



<!-- ------------------------------------------------------------- -->
<body>
<div id="app">
    <p>{{ message }}</p>
    <input v-model="message">
</div>
	
<!-- -----------------------下面是初始化后的结果，v-model绑定了message变量和输入框-------------------------------------- -->
<script>
new Vue({
  el: '#app',
  data: {
    message: 'Runoob!'
  }
})
</script>
</body>

</html>
