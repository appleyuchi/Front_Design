<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Vue 测试实例 - 菜鸟教程(runoob.com)</title>
<script src="https://cdn.staticfile.org/vue/2.4.2/vue.min.js"></script>
<script src="https://cdn.staticfile.org/axios/0.18.0/axios.min.js"></script>
</head>
<body>
	{% raw %}
<div id="app">
  {{info}}
</div>

{% endraw %}
<script type = "text/javascript">

  
new Vue({
  el: '#app',
  data: {info: null},
  // delimiters:['[[', ']]'],

  mounted () //这个其实是一个钩子函数
	{
    // axios
    //   .post('https://www.runoob.com/try/ajax/demo_axios_post.php')
    //   .then(response => (this.info = response))
    //   .catch(function (error) { // 请求失败处理
    //     console.log(error);});


	let param = new URLSearchParams()
	//这个用法来自:
	// https://www.cnblogs.com/yiyi17/p/9409249.html
	param.append('url', 'www.baidu.com')
	param.append('name', '菜鸟教程')
	axios({
	    method: 'post',
	    url: 'http://127.0.0.1:10072/post_method',
	    data: param}).
	
	then(response => {

	console.log("---------------------下面打印response---------------------");
	console.log(response);
	console.log("---------------------下面打印response的类型---------------------");
	console.log("response的类型:"+typeof(response));
	console.log("---------------------下面打印response的属性---------------------");

	console.log("response的类型:"+Object.getOwnPropertyNames(response));
	console.log("---------------------下面打印this---------------------");
	console.log(this);
	console.log("----------------------下面打印this.info--------------------");



		(this.info = (response.data))

console.log(this.info);

	})
	      .catch(function (error) {console.log(error);});// 请求失败处理
  }
  
})


//vue
</script>
</body>
</html>
</html>
