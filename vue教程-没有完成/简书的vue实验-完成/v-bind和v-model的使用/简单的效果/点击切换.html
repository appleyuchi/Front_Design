<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
   <div id="s">
      <p>{{msg}}</p>
      <button v-on:click="d">按钮</button>
   </div>
<script src="https://cdn.staticfile.org/vue/2.4.2/vue.min.js"></script>
<script src="https://cdn.staticfile.org/axios/0.18.0/axios.min.js"></script>
    <script>
       new Vue({
           el:'#s',
           data:{
               msg:'hello word'
           },
           methods:{
               d:function(){
                   this.msg='hello vue'
               }
           }
       })
    </script>
</body>
</html>
