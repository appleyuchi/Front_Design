<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
     <div id='itany'>
       <p>{{msg}}</p>
       <button v-on:click="chg">按钮</button>
   </div>
<script src="https://cdn.staticfile.org/vue/2.4.2/vue.min.js"></script>
<script src="https://cdn.staticfile.org/axios/0.18.0/axios.min.js"></script>
    <script>
    
       new Vue({
           el:'#itany',
           data:{
               msg:'hello word'
           },
           methods:{
               chg:function(){
                  if(this.flag){
                       this.msg='hello vue',
                       this.flag=false    
                   }else{
                       this.msg='hello word'
                       this.flag=true  
                   }

               }
           }
       })
    </script>
</body>
</html>
