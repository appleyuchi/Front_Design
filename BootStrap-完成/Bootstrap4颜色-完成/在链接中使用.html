<!DOCTYPE html>
<html>
<head>
  <title>Bootstrap 实例</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
  <script src="https://cdn.staticfile.org/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdn.staticfile.org/popper.js/1.15.0/umd/popper.min.js"></script>
  <script src="https://cdn.staticfile.org/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
  <h2>文本颜色</h2>
  <p>鼠标移动到链接。</p>
  <a href="http://www.taobao.com/" class="text-muted">柔和的链接。</a>
  <a href="http://www.taobao.com/" class="text-primary">主要链接。</a>
  <a href="http://www.taobao.com/" class="text-success">成功链接。</a>
  <a href="http://www.taobao.com/" class="text-info">信息文本链接。</a>
  <a href="http://www.taobao.com/" class="text-warning">警告链接。</a>
  <a href="http://www.taobao.com/" class="text-danger">危险链接。</a>
  <a href="http://www.taobao.com/" class="text-secondary">副标题链接。</a>
  <a href="http://www.taobao.com/" class="text-dark">深灰色链接。</a>
  <a href="http://www.taobao.com/" class="text-light">浅灰色链接。</a>
	<a href="http://www.taobao.com/" class="text-primary">淘宝呀呀</a>


	<a class="text-primary" href="//www.w3cschool.cc">链接使用了样式 "text-primary"。</a>     

	
</div>

</body>
</html>
