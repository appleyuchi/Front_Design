<!DOCTYPE html>
<html>
<head>
  <title>Bootstrap 实例</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
  <script src="https://cdn.staticfile.org/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdn.staticfile.org/popper.js/1.15.0/umd/popper.min.js"></script>
  <script src="https://cdn.staticfile.org/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
  <h2>分页</h2>
  <p>要创建一个基本的分页可以在 ul 元素上添加 .pagination 类。然后在 li 元素上添加 .page-item 类：</p>                  
  <ul class="pagination">
    <li class="page-item"><a class="page-link" href="http://www.taobao.com">Previous</a></li>
    <li class="page-item"><a class="page-link" href="http://www.taobao.com">1</a></li>
    <li class="page-item"><a class="page-link" href="http://www.taobao.com">2</a></li>
    <li class="page-item"><a class="page-link" href="http://www.taobao.com">3</a></li>
    <li class="page-item"><a class="page-link" href="http://www.taobao.com">Next</a></li>
  </ul>
</div>

</body>
</html>
