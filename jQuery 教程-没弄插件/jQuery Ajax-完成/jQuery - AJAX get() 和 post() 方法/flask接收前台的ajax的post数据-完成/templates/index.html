<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
<link rel="stylesheet" href="/static/css/index.css">
 <script src="https://cdn.bootcss.com/jquery/3.4.1/jquery.js"></script>
</head>
<body>
<div id="storage"></div>
<input type="text" name="usernam" id="username">
<input type="password" name="password" id="password">
<button id="btn">点击</button>
<script>
    $(function(){
        $("#btn").click(function(){
            var username=$('#username').val();//获取输入框中填入的数据
            var password=$('#password').val();//获取输入框中填入的数据
            var data= {
                data: JSON.stringify({
                    'username': username,
                    'password': password
                }),
            }
                $.ajax({
                headers:{Accept:"application/json;charset=utf-8"},
                url:'http://localhost:10072/sendAjax2',
                type:'POST',
                data:data,
                dataType: 'json',
                success:function(res){
                    console.log(res);
                    console.log(0);
                    console.log("已经存入该条数据");
                    //alert("已经存入该条数据");
                     $("#storage").html("名字已添加"); 
                     location.href="http://localhost:10072/register_success"

                },
                error:function (res) {
                    console.log(res);
                    console.log(1)
                }

            })
        })
    })
</script>
</body>
</html>
